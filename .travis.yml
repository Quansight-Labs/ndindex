env:
  global:
    # Doctr deploy key for Quansight/ndindex
    - secure: ""

language: python

dist: xenial

matrix:
  include:
    - python: 3.6
      env:
        - TESTS=true
    - python: 3.7
      env:
        - TESTS=true
    - python: 3.8
      env:
        - TESTS=true
        - DOCS=true
        - COVERAGE=true

install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda config --add channels conda-forge
  - conda update -q conda
  - conda info -a
  - conda create -n test-environment python=$TRAVIS_PYTHON_VERSION pyflakes pytest pytest-doctestplus numpy hypothesis doctr sphinx recommonmark sphinx_rtd_theme pytest-cov
  - source activate test-environment

script:
  - set -e
  - pyflakes .
  - python -We:invalid -We::SyntaxWarning -m compileall -f -q ndindex/
  - PYTEST_FLAGS="$PYTEST_FLAGS -v"
  - if [[ "${COVERAGE}" == "true" ]]; then
        PYTEST_FLAGS="$PYTEST_FLAGS --cov-fail-under=0";
    fi
  - pytest $PYTEST_FLAGS
  # Make sure it installs
  - python setup.py install
  - if [[ "${DOCS}" == "true" ]]; then
        cd docs;
        make html;
        cd ..;
        doctr deploy .;
    fi
  - if [[ "${COVERAGE}" == "true" ]]; then
        bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports";
    fi
  - coverage report -m;
