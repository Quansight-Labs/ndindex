name: publish distributions
on:
  push:
    branches:
    - main
    tags:
    - '[0-9]+.[0-9]+'
    - '[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches:
    - main
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      publish:
        type: choice
        description: 'Publish to TestPyPI?'
        options:
        - false
        - true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_sdist:
    name: Build Python distribution
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install python-build and twine
      run: |
        python -m pip install --upgrade pip setuptools
        python -m pip install build twine
        python -m pip list

    - name: Install dependencies
      run: python -m pip install -r requirements-dev.txt

    - name: Build an sdist
      run: |
        PYTHONWARNINGS=error,default::DeprecationWarning python -m build --sdist .

    - name: Verify the distribution
      run: twine check --strict dist/*

    - name: List contents of sdist
      run: python -m tarfile --list dist/ndindex-*.tar.gz

    - name: Get sdist filename
      run: echo "SDIST_FILE=$(ls dist/*.tar.gz)" >> $GITHUB_ENV

    - name: Upload distribution artifact
      uses: actions/upload-artifact@v4
      with:
        name: dist-artifact
        path: dist

  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: [build_sdist]
    strategy:
      matrix:
        # macos-13 is an intel runner, macos-14 is apple silicon
        os: [ubuntu-latest, windows-latest, macos-13, macos-14]

    steps:
      - uses: actions/checkout@v4

      - name: Download distribution artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-artifact
          path: dist

      - name: Get sdist filename
        run: echo "SDIST_FILE=$(ls dist/*.tar.gz)" >> $GITHUB_ENV

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.23.3
        with:
          package-dir: ${{ env.SDIST_FILE }}
          output-dir: dist/
        env:
          CIBW_TEST_COMMAND: >
              python -c "import ndindex; assert '1.' in ndindex.__version__"

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./dist/*.whl

  publish:
    name: Publish Python distribution to (Test)PyPI
    if: github.event_name != 'pull_request' && github.repository == 'Quansight-Labs/ndindex'
    needs: [build_sdist, build_wheels]
    runs-on: ubuntu-latest
    # Mandatory for publishing with a trusted publisher
    # c.f. https://docs.pypi.org/trusted-publishers/using-a-publisher/
    permissions:
      id-token: write
      contents: write
    # Restrict to the environment set for the trusted publisher
    environment:
      name: publish-package

    steps:
    - name: Download distribution artifact
      uses: actions/download-artifact@v4
      with:
        path: dist
        merge-multiple: true

    - name: List all files
      run: ls -lh dist

    - name: Publish distribution ðŸ“¦ to Test PyPI
      # Publish to TestPyPI on tag events of if manually triggered
      # Compare to 'true' string as booleans get turned into strings in the console
      if: >-
        (github.event_name == 'push' && startsWith(github.ref, 'refs/tags'))
        || (github.event_name == 'workflow_dispatch' && github.event.inputs.publish == 'true')
      uses: pypa/gh-action-pypi-publish@v1.8.11
      with:
        repository-url: https://test.pypi.org/legacy/
        print-hash: true

    - name: Create GitHub Release from a Tag
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
          files: dist/*

    - name: Publish distribution ðŸ“¦ to PyPI
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@v1.8.11
      with:
        print-hash: true
